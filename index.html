<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Karen ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins', sans-serif;
  background:linear-gradient(135deg,#1a1a1a,#3b0a2a);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  overflow:hidden;
  text-align:center;
}

.screen{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  padding:20px;
  transition:1s;
}

.hidden{
  opacity:0;
  pointer-events:none;
  transform:scale(1.1);
}

h1{
  font-family:'Great Vibes', cursive;
  font-size:42px;
  margin-bottom:20px;
  color:#ffd700;
}

p{
  max-width:400px;
  margin-bottom:20px;
}

input{
  padding:10px;
  width:220px;
  border:none;
  border-radius:20px;
  text-align:center;
  margin-bottom:15px;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#ffd700;
  color:black;
  font-weight:bold;
  cursor:pointer;
}

.gallery{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
  max-width:430px;
}

.card{
  background:rgba(255,215,0,0.1);
  border:2px solid #ffd700;
  border-radius:15px;
  padding:10px;
  box-shadow:0 0 15px rgba(255,215,0,0.4);
  transition:0.4s;
}

.card:hover{
  transform:scale(1.05);
}

.card img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:10px;
}

.caption{
  margin-top:8px;
  font-size:13px;
}

#typeText{
  font-size:16px;
  margin-bottom:20px;
  min-height:50px;
}

/* Hearts */
.heart{
  position:absolute;
  bottom:-10px;
  font-size:20px;
  animation:float 6s linear infinite;
  color:#ff4e8a;
}

@keyframes float{
  0%{transform:translateY(0) rotate(0);opacity:1;}
  100%{transform:translateY(-100vh) rotate(360deg);opacity:0;}
}

@media(max-width:400px){
  h1{font-size:32px;}
}
</style>
</head>
<body>

<!-- Puzzle Screen -->
<div class="screen" id="puzzle">
  <h1>For Karen ‚ù§Ô∏è</h1>
  <p>
    She is my heart,  
    my happiness,  
    my forever.  
    Who is she?
  </p>
  <input type="text" id="answer" placeholder="Type her name">
  <button onclick="unlock()">Unlock üëë</button>
</div>

<!-- Gallery Screen -->
<div class="screen hidden" id="galleryScreen">
  <h1>My Queen Karen üëë</h1>
  <div id="typeText"></div>

  <div class="gallery">

    <!-- ÿ∫Ÿäÿ± ÿßŸÑÿµŸàÿ± ŸáŸÜÿß üëá -->

    <div class="card">
      <img src="https://via.placeholder.com/300x300">
      <div class="caption">Our First Date üåπ</div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x300">
      <div class="caption">Your Beautiful Smile üíï</div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x300">
      <div class="caption">Our Trip Together ‚úàÔ∏è</div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x300">
      <div class="caption">My Favorite Memory ‚ù§Ô∏è</div>
    </div>

  </div>
</div>

<audio id="music" src="YOUR-MUSIC-LINK.mp3"></audio>

<script>
function unlock(){
  const answer=document.getElementById("answer").value.trim().toLowerCase();
  if(answer==="karen"){
    document.getElementById("puzzle").classList.add("hidden");
    document.getElementById("galleryScreen").classList.remove("hidden");
    document.getElementById("music").play();
    typeEffect();
  }else{
    alert("Nope üòå Try again.");
  }
}

const text="Karen, you are the most beautiful thing that ever happened to me. I love you more than words can explain ‚ù§Ô∏è";
let i=0;
function typeEffect(){
  if(i<text.length){
    document.getElementById("typeText").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typeEffect,40);
  }
}

function createHeart(){
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,500);
</script>

</body>
</html>
