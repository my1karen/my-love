<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins', sans-serif;
  background:linear-gradient(135deg,#1a1a1a,#3b0a2a);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  overflow:hidden;
  text-align:center;
}

.screen{
  width:100%;
  max-width:500px;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  padding:20px;
  animation:fade 1.5s;
}

@keyframes fade{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

h1{
  font-family:'Great Vibes', cursive;
  font-size:42px;
  margin-bottom:20px;
  color:#ffd700;
}

p{
  max-width:400px;
  margin-bottom:20px;
  line-height:1.6;
}

input{
  padding:12px;
  width:230px;
  border:none;
  border-radius:25px;
  text-align:center;
  margin-bottom:15px;
  font-size:16px;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:25px;
  background:#ffd700;
  color:black;
  font-weight:bold;
  cursor:pointer;
  font-size:16px;
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px rgba(255,215,0,0.7);
}

/* Hearts */
.heart{
  position:absolute;
  bottom:-10px;
  font-size:20px;
  animation:float 6s linear infinite;
  color:#ff4e8a;
}

@keyframes float{
  0%{transform:translateY(0) rotate(0);opacity:1;}
  100%{transform:translateY(-100vh) rotate(360deg);opacity:0;}
}
</style>
</head>
